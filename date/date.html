<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./date.js" defer></script>
    <link rel="stylesheet" href="./date.css">
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="cal_left">
                <p id="date">02</p>
                <p id="day">Tue</p>
            </div>
            <div class="cal_right">
                <p id="month">Thr</p>
                <p id="year">2024</p>

            </div>
        </div>
        <div class="clock">
            <p id="time">시간</p>
        </div>
    </div>
</body>
</html>
